<!-- 

Использованные теги на сайте (На всех страницах):
1. meta charset utf-8 - кодировка
2. link - подключение стилей
3. div - блоки html 
4. nav, ul, li - список
5. a - ссылка
6. h1 - заголовок 1 уровня
7		. p - абзац
8. button - кнопка
9. img - вставка картинки
10. label - текст (табличка)
11. i - курсив 
12. input - строка ввода
13. table, tr, td, th - теги таблицы 
14. strong - тег выделения текста




 -->
